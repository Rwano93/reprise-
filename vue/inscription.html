<body class="d-flex align-items-center py-4 bg-body-tertiary">
<main class="form-signin w-100 m-auto" style="text-align: center">

    <br>
    <br>
    <br>
    <form method="post" action="../src/traitement/traitementUtilisateur.php">
        <h1>Inscription</h1>

        <div class="form-floating">
            <input type="text" name="nom" class="form-control" id="floatingNom" placeholder="nom" required style="margin-bottom: -1px; border-bottom-right-radius: 0; border-bottom-left-radius: 0;">
            <label for="floatingNom">Nom :</label>
        </div>
        <div class="form-floating">
            <input type="text" name="prenom" class="form-control" id="floatingPrenom" placeholder="prenom" required style="margin-bottom: 10px; border-top-left-radius: 0; border-top-right-radius: 0;">
            <label for="floatingPrenom">Prenom :</label>
        </div>
        <div class="form-floating">
            <input type="email" name="email" class="form-control" id="floatingInput" placeholder="email" required style="margin-bottom: -1px; border-bottom-right-radius: 0; border-bottom-left-radius: 0;">
            <label for="floatingInput">Adresse Mail :</label>
        </div>
        <div class="form-floating">
            <input type="password" name="motDePasse" class="form-control" id="floatingPassword" placeholder="Password" required style="margin-bottom: -1px; border-bottom-right-radius: 0; border-bottom-left-radius: 0; border-top-left-radius: 0; border-top-right-radius: 0;">
            <label for="floatingPassword">Mot de Passe :</label>
        </div>
        <div class="form-floating">
            <input type="password" name="remdp" class="form-control" id="floatingRePassword" placeholder="Password" required style="margin-bottom: 10px; border-top-left-radius: 0; border-top-right-radius: 0;">
            <label for="floatingRePassword">Confirmer le Mot de Passe :</label>
        </div>
        Vous avez déjà un compte ? <a href="connexion.html">Connectez-vous !</a>
        <button class="btn btn-primary w-100 py-2" type="submit" name="inscription">S'inscrire</button>
    </form>
</main>
</body>
</html>
